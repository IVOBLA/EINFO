<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>EINFO Chatbot – Simulation & Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        background: #f3f4f6;
      }
      header {
        background: #111827;
        color: #f9fafb;
        padding: 0.75rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      main {
        padding: 1rem;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 1rem;
      }
      .card {
        background: #ffffff;
        border-radius: 0.75rem;
        padding: 0.75rem;
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.1);
        display: flex;
        flex-direction: column;
        max-height: calc(100vh - 80px);
      }
      .card h2 {
        font-size: 0.95rem;
        margin: 0 0 0.5rem;
      }
      .toolbar {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-bottom: 0.5rem;
      }
      button {
        border-radius: 999px;
        border: none;
        padding: 0.4rem 0.8rem;
        cursor: pointer;
        font-size: 0.85rem;
        background: #2563eb;
        color: #ffffff;
      }
      button.secondary {
        background: #e5e7eb;
        color: #111827;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .log {
        flex: 1;
        overflow: auto;
        border-radius: 0.5rem;
        background: #f9fafb;
        padding: 0.5rem;
        font-size: 0.8rem;
        white-space: pre-wrap;
      }
      .badge {
        border-radius: 999px;
        padding: 0.1rem 0.6rem;
        font-size: 0.75rem;
        background: #e5e7eb;
        color: #111827;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.35rem 0.5rem;
        border-radius: 999px;
        border: 1px solid #d1d5db;
        font-size: 0.85rem;
      }
      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="font-size: 1rem; margin: 0">
        EINFO Chatbot – Simulation & Wissenschat
      </h1>
      <span id="status" class="badge">Status: inaktiv</span>
    </header>
    <main>
      <section class="card">
        <h2>Simulation & Operations</h2>
        <div class="toolbar">
          <button id="btn-start">Simulation starten</button>
          <button id="btn-step">Schritt ausführen</button>
          <button id="btn-pause" class="secondary">Pause</button>
        </div>
        <div id="log" class="log"></div>
      </section>
      <section class="card">
        <h2>Operations / Chat</h2>
        <div class="toolbar">
          <input
            id="chat-input"
            type="text"
            placeholder="Frage an den EINFO-Chatbot… (nur wenn Simulation pausiert)"
          />
          <button id="chat-send">Senden</button>
        </div>
        <div id="ops" class="log"></div>
        <div id="chat-log" class="log" style="margin-top:0.5rem"></div>
      </section>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
