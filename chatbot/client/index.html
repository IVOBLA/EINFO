<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>EINFO Chatbot – Bezirksstab-Simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #f6f7fb;
      }
      header {
        background: #1f2933;
        color: white;
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        font-size: 1.1rem;
        margin: 0;
      }
      main {
        padding: 1rem;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 1rem;
      }
      .card {
        background: white;
        border-radius: 0.75rem;
        padding: 0.75rem;
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.1);
        display: flex;
        flex-direction: column;
        max-height: calc(100vh - 80px);
      }
      .card h2 {
        font-size: 0.95rem;
        margin: 0 0 0.5rem 0;
      }
      .toolbar {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-bottom: 0.5rem;
      }
      button {
        border-radius: 999px;
        border: none;
        padding: 0.4rem 0.8rem;
        cursor: pointer;
        font-size: 0.85rem;
        background: #2563eb;
        color: white;
      }
      button.secondary {
        background: #e5e7eb;
        color: #111827;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .log {
        flex: 1;
        overflow: auto;
        border-radius: 0.5rem;
        background: #f9fafb;
        padding: 0.5rem;
        font-size: 0.8rem;
        white-space: pre-wrap;
      }
      .list {
        flex: 1;
        overflow: auto;
        font-size: 0.8rem;
      }
      .badge {
        display: inline-block;
        border-radius: 999px;
        padding: 0.1rem 0.5rem;
        font-size: 0.7rem;
        background: #e5e7eb;
      }
      .incident {
        border-bottom: 1px solid #e5e7eb;
        padding: 0.35rem 0;
      }
      .incident:last-child {
        border-bottom: none;
      }
      .meta {
        font-size: 0.75rem;
        color: #6b7280;
        margin-top: 0.25rem;
      }
      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>EINFO Chatbot – Bezirksstab-Simulation</h1>
      <span id="status" class="badge">Status: unbekannt</span>
    </header>
    <main>
      <section class="card">
        <h2>Simulation & Chat-Log</h2>
        <div class="toolbar">
          <button id="btn-start">Simulation starten</button>
          <button id="btn-step">Zeit fortsetzen (+Schritt)</button>
          <button id="btn-pause" class="secondary">Pause</button>
          <button id="btn-export" class="secondary">Szenario exportieren</button>
        </div>
        <div id="log" class="log"></div>
      </section>
      <section class="card">
        <h2>Lagebild (Einsatzstellen)</h2>
        <div id="incidents" class="list"></div>
        <div class="meta" id="meta"></div>
      </section>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
