<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Kärntner Landesfeuerwehrverband – stilisiertes Wasserzeichen -->
  <!-- Äußerer Kreis -->
  <circle cx="200" cy="200" r="185" stroke="#94a3b8" stroke-width="2.5" opacity="0.12"/>
  <circle cx="200" cy="200" r="175" stroke="#94a3b8" stroke-width="1" opacity="0.08"/>

  <!-- Floriankreuz (Malteserkreuz-Variante) -->
  <g transform="translate(200,200)" opacity="0.10" fill="#64748b">
    <!-- Oberer Arm -->
    <path d="M-28,-140 L-12,-60 Q0,-48 12,-60 L28,-140 Q16,-155 0,-160 Q-16,-155 -28,-140Z"/>
    <!-- Rechter Arm -->
    <path d="M140,-28 L60,-12 Q48,0 60,12 L140,28 Q155,16 160,0 Q155,-16 140,-28Z"/>
    <!-- Unterer Arm -->
    <path d="M28,140 L12,60 Q0,48 -12,60 L-28,140 Q-16,155 0,160 Q16,155 28,140Z"/>
    <!-- Linker Arm -->
    <path d="M-140,28 L-60,12 Q-48,0 -60,-12 L-140,-28 Q-155,-16 -160,0 Q-155,16 -140,28Z"/>
  </g>

  <!-- Innerer Kreis (Wappenschild-Platzhalter) -->
  <circle cx="200" cy="200" r="52" stroke="#94a3b8" stroke-width="1.5" opacity="0.09"/>

  <!-- Stilisiertes Kärnten-Wappen (3 Löwen / vereinfacht als Schild) -->
  <g transform="translate(200,200)" opacity="0.09" fill="#64748b">
    <!-- Wappenschild -->
    <path d="M-32,-38 L32,-38 L32,18 Q32,42 0,48 Q-32,42 -32,18Z"/>
    <!-- Horizontaler Teilungsbalken -->
    <rect x="-32" y="-6" width="64" height="4" fill="#f1f5f9"/>
  </g>

  <!-- Text im Kreisbogen oben -->
  <defs>
    <path id="textArcTop" d="M 40,200 a 160,160 0 0,1 320,0"/>
    <path id="textArcBottom" d="M 55,200 a 145,145 0 0,0 290,0"/>
  </defs>
  <text font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3" fill="#94a3b8" opacity="0.10">
    <textPath href="#textArcTop" startOffset="50%" text-anchor="middle">LANDESFEUERWEHRVERBAND</textPath>
  </text>
  <text font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3" fill="#94a3b8" opacity="0.10">
    <textPath href="#textArcBottom" startOffset="50%" text-anchor="middle">KÄRNTEN</textPath>
  </text>
</svg>
